<!doctype html>
<html lang="en">
  <head>
    <title>Music App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load static files -->
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href= "/media/new.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar+One">


  </head>

  
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="{% url 'polls:index'  %}">Music App</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li role="presentation"><a href="{% url 'polls:index'  %}" class="albums"><i class="glyphicon glyphicon-cd"></i> Albums </a></li>
                    <li role="presentation"><a href="{% url 'polls:register'  %}" style="font-family:'Sigmar One'; left:600px;"><i class="glyphicon glyphicon-user"></i> SignUp </a></li>
                    <li role="presentation"><a href="{% url 'polls:login'  %}" class="add new" style="left:620px;" >&nbsp;<i class="glyphicon glyphicon-log-in"></i>&nbsp; login</a></li>
                    <li role="presentation" class="log out"><a href="{% url 'polls:logout'  %}" style="font-family:'Sigmar One';"><i class="glyphicon glyphicon-off"></i> Logout</a></li>
                    <li role="presentation"id="add_album"><a href="{% url 'polls:album-add'  %}" style="font-family:'Sigmar One'; right:150px;"><i class="glyphicon glyphicon-plus"></i> Add Album</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

        
        <div class="search"><input type="search" class="search"><i class="glyphicon glyphicon-search"></i></div>

    {% block body %}

    
    {% endblock body %}
    

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
