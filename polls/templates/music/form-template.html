{% for field in form %}
<div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2" style="color:black;">{{ field.label_tag }}</label>
        <div class="col-sm-10"style="color:black;">{{ field }}</div>
</div>
{% endfor %}
