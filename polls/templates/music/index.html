{% extends "music/base.html" %}

{% block body %}
<ul class="listone">
    <p style="float:right; margin:.3em 15em 0 0;">Hello {{ user.username }}</p>

    {% for album in object_list %}
    <il >
            <div class="album1" style="float:left; margin:2em">
        <a href="{% url 'polls:detail' album.id  %}" target="_parent" class="linkdiv1"> <img src="{{album.album_logo.url}}"  class="red"> </a>
                    <div class="btn-group" role="group" id="groupbtn1">
                        <form method="get" action="{% url 'polls:detail' album.id  %}"class="form1">
                            <button class="btn btn-primary" type="submit">View Details</button>
                        </form>
                        <form action="{% url 'polls:album-delete' album.id %}" method="POST" class="form1">
                            {% csrf_token %}
                            <input type="hidden" value="{{album.id}}"/>
                            <button class="btn btn-default" type="submit" > <i class="glyphicon glyphicon-trash"></i></button>
                        </form>
                    </div>
                </div>
                </il>
                
                {% endfor %} 
</ul>
{% endblock %}
